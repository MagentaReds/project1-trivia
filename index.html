<!DOCTYPE html>
<html>
<head>
	<title>Movie Trivia Game</title>

<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="container-fluid">

	<div class="row">

		<!-- Left Section -->
		<div class="col-md-3">

			<div id="movie-to-blanks-div">

				<h1 id="movie-to-blanks-header">Movie to Guess</h1>
				<h3 id="movie-to-guess">_ _ _   _ _ _ _ _ _</h3>
			</div>

		</div>

		<!-- Middle Section -->
		<div class="col-md-6">
				
			<!-- Chat box / Movie screen -->
			<div class="row">

				<div class="col-md-12" id="top-center-div">

					<div id="chat-box-outline">

						<div id="chat-box">

							<p> Player_One: This is a text message </p>

						</div>

					</div>

						<form class="form-inline" id="chat-form">
						<input type="text" class="form-control" id="chat-message" placeholder="Enter message here">
						<button id="send-message" class="btn btn-default">Send</button>
						</form>

				</div>

			</div>
				
			<!-- User Seats -->
			<div class="row">

				<!-- Empty space -->
				<div class="col-md-1">
				</div>

				<!-- User 1 -->
				<div class="col-md-2">
				</div>
							
				<!-- User 2 -->
				<div class="col-md-2">
				</div>

				<!-- User 3 -->
				<div class="col-md-2">
				</div>

				<!-- User 4 -->
				<div class="col-md-2">
				</div>

				<!-- User 55 -->
				<div class="col-md-2">
				</div>

				<!-- Empty space -->
				<div class="col-md-1">
				</div>

			</div>

		</div>

		<!-- Right Section -->
		<div class="col-md-3">
		</div>

	</div>

</div>

</body>
</html>
