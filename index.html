<!DOCTYPE html>
<html>
<head>
	<title>Movie Trivia Game</title>

<!-- JQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Arya|Fjord+One" rel="stylesheet">



<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

<!-- style.css -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

</head>

<body>

<div class="container-fluid">

	<div class="row">

		<!-- Left Section -->
		<div class="col-md-3">
		
			<div id="movie-to-blanks-div">

				<h1 id="movie-to-blanks-header">Time Remaining</h1>
				<h3><span id="timer">60</span> seconds</h3>
				
			</div>

			<div id="movie-to-blanks-div">

				<h1 id="movie-to-blanks-header">Movie to Guess</h1>
				<h3 id="movie-to-guess"></h3>

			</div>

			<div id="game-status-div">

				<h1 id="game-status-header">Game Status</h1>
				<h3 id="game-text-1"></h3>
				<h3 id="game-text-2"></h3>
				<button id="player-ready" class="btn btn-default center-block" data-state="unready">Ready?</button>
				
			</div>

		</div>

		<!-- Middle Section -->
		<div class="col-md-6">
				
			<!-- Chat box / Movie screen -->
			<div class="row" id="movie-screen">

				<div class="col-md-12" id="top-center-div">

					<div>

						<h1 id="title">Mov.io</h1>

					</div>

					<div id="chat-box-outline">

						<div id="chat-history">
						</div>

					</div>

						<form class="form-inline" id="chat-form">
						<input type="text" class="form-control" id="chat-input" placeholder="Enter message here">
						<button id="chat-submit" class="btn btn-default">Send</button>
						</form>

				</div>

			</div>
				
			<!-- User Seats -->
			<div class="row">

				<!-- Empty space -->
				<div class="col-md-1">
				</div>

				<!-- User 1 -->
				<div class="col-md-2 seats15">
				    <div class="panel panel-default">
						<div class="panel-heading text-center" id="player1-name">
						</div>

						<div class="panel-body">
					    <form>
                            <input type="text" class="nameInput" id="player1-name-input" name="nameInput" placeholder="Name">
                            <button class="btn btn-sm" id="player1-name-submit">Enter</button>
                        </form>
                        <p class="hidden" id="player1-points-p">Points: <span id="player1-points"></span></p>
					  </div>
					</div>
                </div>
							
				<!-- User 2 -->
				<div class="col-md-2">
				    <div class="panel panel-default seats24">
						<div class="panel-heading text-center" id="player2-name">
						</div>

						<div class="panel-body">
					    <form>
                            <input type="text" class="nameInput" id="player2-name-input" name="nameInput" placeholder="Name">
                            <button class="btn btn-sm" id="player2-name-submit">Enter</button>
                        </form>
                        <p class="hidden" id="player2-points-p">Points: <span id="player2-points"></span></p>
					  </div>
					</div>
                </div>

				<!-- User 3 -->
                <div class="col-md-2" id="seat3">
				    <div class="panel panel-default">
						<div class="panel-heading text-center" id="player3-name">
						</div>

						<div class="panel-body">
					    <form>
                            <input type="text" class="nameInput" id="player3-name-input" name="nameInput" placeholder="Name">
                            <button class="btn btn-sm" id="player3-name-submit">Enter</button>
                        </form>
                        <p class="hidden" id="player3-points-p">Points: <span id="player3-points"></span></p>
					  </div>
					</div>
                </div>

				<!-- User 4 -->
                <div class="col-md-2 seats24">
				    <div class="panel panel-default">
						<div class="panel-heading text-center" id="player4-name">
						</div>

						<div class="panel-body">
					    <form>
                            <input type="text" class="nameInput" id="player4-name-input" name="nameInput" placeholder="Name">
                            <button class="btn btn-sm" id="player4-name-submit">Enter</button>
                        </form>
                        <p class="hidden" id="player4-points-p">Points: <span id="player4-points"></span></p>
					  </div>
					</div>
                </div>

				<!-- User 5 -->
                <div class="col-md-2 seats15">
				    <div class="panel panel-default">
						<div class="panel-heading text-center" id="player5-name">
						</div>

						<div class="panel-body">
					    <form>
                            <input type="text" class="nameInput" id="player5-name-input" name="nameInput" placeholder="Name">
                            <button class="btn btn-sm" id="player5-name-submit">Enter</button>
                        </form>
                        <p class="hidden" id="player5-points-p">Points: <span id="player5-points"></span></p>
					  </div>
					</div>
                </div>

				<!-- Empty space -->
				<div class="col-md-1">
				</div>

			</div>

		</div>

		<!-- Right Section -->
		<div class="col-md-3">

		<div id="questioner-div">

				<h1 id="questioner-div-header">Questioner Chat</h1>

				<div id="hinter-chat">
				</div>

			</div>

		</div>

	</div>

</div>

</body>

<script type="text/javascript" src="assets/javascript/globalvars.js"></script>
<script type="text/javascript" src="assets/javascript/wtf_wikipedia.min.js"></script>
<script type="text/javascript" src="assets/javascript/getMovieInfo.js"></script>
<script type="text/javascript" src="assets/javascript/interface.js"></script>
<script type="text/javascript" src="assets/javascript/fuzzyset.js"></script>
<script type="text/javascript" src="assets/javascript/seat.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
<script type="text/javascript" src="assets/javascript/main.js"></script>

</html>
